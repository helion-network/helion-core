# Volumes:
# - helion-cache: shared model cache (/cache) to avoid re-downloading weights
volumes:
  helion-cache:

networks:
  petals-net:
    name: petals-net

services:
  # -------------------- GPU WORKER --------------------
  worker:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: petals-worker
    # Windows Compose requires a LIST for GPUs; 'ipc: host' is not supported on Windows
    gpus:
      - count: all
    env_file:
      - ./.env
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    command: >
      bash -lc "
      python -m helion.cli.run_server -c /home/helion/config.yml
      "
    ports:
      - "${PORT:-31330}:${PORT:-31330}"
    volumes:
      - helion-cache:/cache
      - ./config.yml:/home/helion/config.yml:ro
